<link rel="stylesheet" href="./style.scss">
<script src="./mine.js"></script>
<div class="floating-chat">
    <i class="fa fa-comments" aria-hidden="true"></i>

        <div class="header">

                پلتفرم آنلاین
            </span>
            <button>
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>

        </div>
        <!-- این متن ساختگی هست -->
        <ul class="messages">
            <li class="other">سلام</li>
            <li class="other">وققتون بخیر</li>

            <li class="self">درخدمتم</li>

            <li class="self">خیر توی دوره همه چی از صفربهتون اوزش داده میشه خیالتون راحت</li>
            <li class="other">جقد عاللللیییییی</li>
            <li class="self">فدایت</li>
        </ul>
        <div class="footer">
            <div class="text-box" contenteditable="true" disabled="true"></div>
            <button id="sendMessage">send</button>
        </div>
    </div>
</div>
